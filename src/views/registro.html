<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Port+Lligat+Sans&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="../public/principal/CSS/movile.css">
    <link rel="stylesheet" href="../public/principal/CSS/tablet.css" media="screen and (min-width:600px)">
    <link rel="stylesheet" href="../public/principal/CSS/web.css" media="screen and (min-width:1000px)">
    <link rel="icon" type="image/png" href="../public/principal/images//logoblanco.png" sizes="100x100">
    <title>tuVaca.com</title>
</head>
<body class="body">
    <section class="modal_container_R2 ">
        <section class="modal_R2 ">
            <div class="modal_Cuerpo">
                <h1>Completar Registro</h1>
                <img class="modal_logo" src="../public/principal/images/logo2.png" alt="">
                <form class=" modal_formulario_R modal_formulario" action="">
                    <input type="number" name="telefono" placeholder="Número de Teléfono">
                    <input type="text" name="municipios" list="municipios" placeholder="Municipio">
                    <datalist id="municipios">
                        <option value="Ubaté"></option>
                        <option value="Carmen de Carupa"></option>
                        <option value="Tausa"></option>
                        <option value="Suta"></option>
                        <option value="Lenguazaque"></option>
                        <option value="Guacheta"></option>
                        <option value="Cucunuba"></option>
                        <option value="Simijaca"></option>
                        <option value="Susa"></option>
                    </datalist>
                    <button type="submit">Finalizar</button>
                </form>
            </div>
        </section>
    </section>
</body>
</html>
